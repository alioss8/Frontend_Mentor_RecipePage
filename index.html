<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap');
    </style>
</head>
<body>
<div class="container">
  <div class="card">
    <img  class="qr"src="/images/image-qr-code.png" style="border: 1px;" alt="QR">
    <p class="parag">Improve your front-end skills by building projects</p>
    <p class="prg">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/alioss64" target="_blank">Ali Osman IlÄ±k</a>.
  </div>
</div>

</body>
</html>
